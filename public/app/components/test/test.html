<div class="login-page">
    <div class="header">
        <h2>Welcome To Login</h2>
    </div>
    <div class="login-box">
        <div class="card card-custom">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form name="loginForm">
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control" ng-model="userName" name="userName" required>
                        <span class="warn-text" ng-show="loginForm.userName.$touched && loginForm.userName.$invalid">User Name is required.</span>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" ng-model="pwd" name="pwd" required>
                        <span class="warn-text" ng-show="loginForm.pwd.$touched && loginForm.pwd.$invalid">Password is required.</span>
                    </div>
                        <button type="submit" ng-click="callLogin()" ng-disabled="loginForm.userName.$invalid || loginForm.pwd.$invalid"

                    </a>
                </form>

                <span class="warn-text" ng-if="loginSuccess == 0">Incorrect login credential</span>
            </div>
            <div class="card-footer">
                <a href="/"> Forget Password </a>
            </div>
        </div>
    </div>
</div>
